---
layout: default
title: post
image: /JLC-ART/assets/images/my-image.jpg
---

<section class="post">
  <h2>{{ page.title }}</h2>
  {{ content }}
<img src="{{ page.image }}" alt="Image description">
  <span class="meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time> &middot; {% for tag in page.tags %}
    <a href="/JLC-ART/_post/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span>
</section>
