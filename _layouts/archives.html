---
layout: default
---

<h1>Archives</h1>
<div class="archive-container">
  {% for post in site.posts %}
    <div class="archive-item">
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p>{{ post.date | date: "%B %d, %Y" }}</p>
      <p>{{ post.excerpt }}</p>
    </div>
  {% endfor %}
</div>

<head>
    <meta charset="utf-8">
    <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
    <link rel="stylesheet" href="https://adityatelange.github.io/hugo-PaperMod/assets/css/stylesheet.ab91f3c60e1b85114d12090920d1f99d9534a851a027ab1c60ee7eacb62363da.css">
  </head>
