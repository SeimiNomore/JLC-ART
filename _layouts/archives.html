---
layout: default
---

<h1>Archives</h1>
<div class="archive-container">
  {% for post in site.posts %}
    <div class="archive-item">
      <h2><a href="/JLC-ART/archive-container{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p>{{ post.date | date: "%B %d, %Y" }}</p>
      <p>{{ post.excerpt }}</p>
    </div>
  {% endfor %}
</div>
